<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="etch-a-sketch.css">
    <link rel="icon" href="./lapiz.png">
    <title>Etch-A-Sketch</title>
</head>
<body>
    <h1>Etch-A-Sketch</h1>
    <div class="main">
        <div class="container2">
            <h3>Introduce the size</h3>
            <input type="number" min="1" max="100">
            <span>Choose Color:<input type="color" class="color-input" value="black"></span>
            <button id="buttonRed" value="red">Change Color Red</button>
            <button id="buttonBlue" value="blue">Change Color Blue</button>
            <button id="buttonYellow" value="yellow">Change Color Yellow</button>
            <button id="undo" value="white">Undo</button>
            <button id="clear">Clear</button>
        </div>
        <div id="container"></div>
    </div>
    <script src="etch-a-sketch.js"></script>
</body>
</html>
